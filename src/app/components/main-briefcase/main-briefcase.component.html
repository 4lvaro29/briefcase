<div class="flex-container">
    <button mat-mini-fab (click)="flipIt()" color='accent'>
        <fa-icon icon="exchange-alt" class="not-touch"></fa-icon>
      </button>
  <div class='card-container'>
    <div class='flippable-card' [ngClass]="{'flipped':flipped}">
      <mat-card class='front'>
          <div class="avatar"></div>
        <mat-card-title>Fullstack Developer</mat-card-title>
        <mat-card-content class="btn-row">
            <button mat-fab
             (click)="openDialog()"
              matTooltip="Training">
              <fa-icon icon="user-graduate"></fa-icon>
              </button>
            <button mat-fab
            class="btn-experience"
            matTooltip="Experience"
            routerLink="/app-experience">
            <fa-icon icon="building"></fa-icon>
            </button>
        </mat-card-content>
      </mat-card>
      <mat-card class='back'>
          <div class="avatar"></div>
          <mat-card-title>UX/UI Designer</mat-card-title>

              class="btn-back"
              mat-fab
              matTooltip="Book"
              routerLink="/app-works"
              routerLinkActive="active">
