<div class="flex-container">
  <div class='card-container'>
    <div class='flippable-card' [ngClass]="{'flipped':flipped}">
      <button mat-mini-fab (click)="flipIt()" color='accent'>
        <fa-icon icon="exchange-alt"></fa-icon>
      </button>
      <mat-card class='front'>
          <div class="avatar"></div>
        <mat-card-title>Alvaro Urbina Prieto</mat-card-title>
        <mat-card-content>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus qui nobis praesentium eos quia earum officia, ratione tenetur numquam distinctio, totam autem ad, itaque nisi hic eius delectus ut odit!</mat-card-content>
      </mat-card>
      <mat-card class='back'>
          <div class="avatar"></div>
          <mat-card-title>to ya</mat-card-title>
      </mat-card>
    </div>
  </div>
</div>
